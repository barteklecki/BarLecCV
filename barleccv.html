        <style>
            body {
                background-color: aquamarine;
                background-image: linear-gradient(45deg, #7fffd4, #43ddaa, #b0ffe5);
                font-family: Arial, Helvetica, sans-serif;

            }

            aside {
                position: relative;
                text-align: center;
                top:    50px;
                width:  500px;
                height: 500px;
            }

            .avatar {
                /* filter: blur(4px); */
                opacity: 100%;
            }

            div.idCard {    /* id transparent binding */
                position: absolute; 
                top: 150px;
                left: 350px;
                padding: 25px;
                padding-top: 15px;
                background:rgba(211, 211, 211, 0.7);
                border-style: solid;
                border-width: 1px;
                border-color: #b9b9b97c;
                border-radius: 10px;
                box-shadow: gray;
                font-weight: bold;
                
            }
            
            div.idCard:hover {
                transform: rotate(20deg);
            }
            
            div.idCard > div:first-child { /* id top hole */
                margin-left: 50%;
                transform:translateX(-50%);
                width: 50px;
                height: 10px;
                color:#00000000;
                background-color:#7fffd4;
                border-style: inset;
                border-width: 1px;
                border-radius: 5px;
                text-align: center;
                margin-bottom: 15px;
            }

            div.idCard > div:first-child > div { /* id top clip */
                position: relative;
                width: 45px;
                height: 100px;
                bottom: 98px;
                left: 2px;
                color:#00000000;
                background-color:rgba(211, 211, 211, 0.5);;
                border-style: outset;
                border-width: 1px;
                border-radius: 1px;
                border-color: #b9b9b97c;
            }

            div.idCard > div:nth-child(2) { /* id content */
                background-color: #e9e9e9;
                border-style: outset;
                border-width: 1px;
                border-radius: 5px;
                border-color: #c2c2c283;
                padding: 20px;
            }


            div.idCard:after {
                position: absolute;
                content: "\1F468";  /* unicode men */
                color: darkgray;
                font-size: 64px;
                top: 10px;
                left: 50%;
                width: 75px;
                height: 75px;
                border-style: solid;
                border-width: 3px;
                border-color: black;
                border-radius: 50%;
                
            }

            .idCard label:nth-of-type(odd) {
                color: #3f3f3f;
                font-size: 70%;
            }

            .idCard label:nth-of-type(even) {
                color: #202020;
                font-size: 120%;
            }

            form i {
                filter: blur(4px);
            }

            .idCard button {
                font-weight: bold;

            }
            .idCard button:nth-of-type(1) {
                font-weight: bold;
            }

        </style>
